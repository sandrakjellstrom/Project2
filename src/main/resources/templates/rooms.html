<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Rooms</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<h1>Academy - Conference room</h1>
<h3>A part of Academic Work</h3>
<ul id="rooms1">
    <li id="rooms2" th:each="lr : ${listRooms}">
        <a th:text="${lr.Name} + ' ' + ${lr.Chairs} + ' ' + ${lr.Accessories}"/>
        <img id="roompic" th:src="${lr.img}"/>
    </li>
</ul>
</body>
</html>
